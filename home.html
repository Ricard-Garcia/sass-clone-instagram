<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/css/styles.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3bdf30c872.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>Instagram clone | Home</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="instagram-logo">
          <img src="assets/img/instagramlogo.png" alt="Instagram logo">
        </div>
        <div class="search-engine">
          <input class="search-input" type="text" placeholder="Search">
        </div>
        <div class="icons-right">
          <button class="home-icon"><i class="fas fa-home"></i></button>
          <button class="message-icon"><i class="far fa-envelope-open"></i></button>
          <button class="new-post-icon"><i class="far fa-plus-square"></i></button>
          <button class="discover-icon"><i class="fas fa-compass"></i></button>
          <button class="likes-icon"><i class="far fa-heart"></i></button>
          <button class="profile-icon"><i class="far fa-circle"></i></button>
        </div>
      </div>
    </header>

    <div class="posts">
      <section class="post-section">
        <div class="post-user">
          <div class="user-photo-profile"><img src="assets/img/joker.jpg" alt="photo profile"></div>
          <h2 class="username">UserName</h2>
        </div>
        <div class="post-image">
          <img class="post-img" src="assets/img/huracanSpyder.jpg" alt="post image">
        </div>
        <div class="post-icons">
          <div class="post-left">
            <button class="heart-icon"><i class="far fa-heart"></i></button>
            <button class="comment-icon"><i class="far fa-comment"></i></button>
          </div>
          <div class="post-right">
            <button class="bookmark-icon"><i class="far fa-bookmark"></i></button>
          </div>
        </div>
        <div class="post-likes">
          <div class="number-likes">4 Likes</div>
        </div>
        <div class="post-comments">
          <p class="name-user"><strong>Pepito2345</strong> Me encanta!</p>
        </div>
        <div class="publication-date">
          <p>Hace 5 dias</p>
        </div>
      </section>
    </div>
  </body>
  <!-- JavaScript file -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
